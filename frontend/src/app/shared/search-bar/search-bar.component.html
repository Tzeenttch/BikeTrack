<div class="m-6">
    <div class="flex flex-col justify-center items-center w-full min-h-[100px]">
        @if(showError==true){
        <div class="flex items-center p-4 mb-4 text-sm text-red-800 border border-red-300 rounded-lg bg-red-50 dark:bg-gray-800 dark:text-red-400 dark:border-red-800"
            role="alert">
            <svg class="shrink-0 inline w-4 h-4 me-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                fill="currentColor" viewBox="0 0 20 20">
                <path
                    d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z" />
            </svg>
            <span class="sr-only">Error</span>
            <div>
                <span class="font-medium">Ha ocurrido un error. Por favor intentalo de nuevo</span>
            </div>
        </div>
        }
        <p class="text-center text-xl font-semibold text-gray-800 dark:text-gray-200 mb-4">
            ¿Buscas una moto en específico?
        </p>
    </div>
    <form [formGroup]="searchForm" (ngSubmit)="onSearch()" class="w-full max-w-6xl mx-auto">

        <div
            class="flex flex-wrap gap-4 border border-gray-300 dark:border-gray-700 rounded-lg bg-gray-50 dark:bg-gray-900 shadow-sm p-4">

            <div class="flex flex-col flex-1 min-w-[150px]">
                <label for="brand" class="mb-1 text-sm font-medium text-gray-700 dark:text-gray-300">Marca</label>
                <input id="brand" type="text" placeholder="Marca" name="brand" formControlName="brand"
                    class="h-[42px] px-4 py-2 text-gray-900 dark:text-gray-100 bg-transparent border border-gray-300 dark:border-gray-700 rounded-md placeholder-gray-400 dark:placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-gray-700" />
            </div>

            <div class="flex flex-col flex-1 min-w-[150px]">
                <label for="model" class="mb-1 text-sm font-medium text-gray-700 dark:text-gray-300">Modelo</label>
                <input id="model" type="text" placeholder="Modelo" name="model" formControlName="model"
                    class="h-[42px] px-4 py-2 text-gray-900 dark:text-gray-100 bg-transparent border border-gray-300 dark:border-gray-700 rounded-md placeholder-gray-400 dark:placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-gray-700" />
            </div>

            <div class="flex flex-col flex-1 min-w-[150px]">
                <label for="year" class="mb-1 text-sm font-medium text-gray-700 dark:text-gray-300">Año</label>
                <input id="year" type="text" placeholder="Año" name="year" formControlName="year"
                    class="h-[42px] px-4 py-2 text-gray-900 dark:text-gray-100 bg-transparent border border-gray-300 dark:border-gray-700 rounded-md placeholder-gray-400 dark:placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-gray-700" />
            </div>

            <div class="flex flex-col flex-1 min-w-[150px]">
                <label class="invisible mb-1 text-sm font-medium">Buscar</label>

                <div class="flex gap-2">
                    <button type="submit"
                        class="h-[42px] w-1/2 px-4 py-2 bg-red-700 text-white font-semibold rounded-md hover:bg-red-800 transition cursor-pointer">
                        Buscar
                    </button>

                    <button (click)="resetForm()" type="button"
                        class="h-[42px] w-1/2 px-4 py-2 bg-gray-600 text-white font-semibold rounded-md hover:bg-gray-700 transition cursor-pointer">
                        Reiniciar
                    </button>
                </div>
            </div>

        </div>
    </form>
</div>
