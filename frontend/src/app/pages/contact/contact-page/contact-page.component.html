<body class="bg-gray-50 dark:bg-gray-900">

    <div class="max-w-2xl mx-auto px-4 text-left pt-8 bg-gray-50 dark:bg-gray-900">
        <app-success-message [successMessage]="successMessage"></app-success-message>
        <app-error-message [errorMessage]="errorMessage"></app-error-message>
    </div>

    <h2 class="text-white text-xl md:text-2xl font-semibold leading-relaxed max-w-xl mx-auto text-center mb-6 pt-12">
        Contacta con nosotros</h2>
    <p class="text-gray-300 text-center mb-6 max-w-2xl mx-auto italic">
        "Puedes contactar con nosotros mediante este formulario. ¡Escribenos!"
    </p>

    <app-contact-form></app-contact-form>



    <div class="max-w-6xl mx-auto py-12 px-4 flex flex-col space-y-12">
        <h2
            class="text-white text-xl md:text-2xl font-semibold leading-relaxed max-w-xl mx-auto text-center mb-10 pt-12">
            Tambien puedes encontrarnos aqui
        </h2>
        <p class="text-gray-300 text-center mb-6 max-w-xl mx-auto italic pb-4">
            "Tu aventura sobre dos ruedas comienza con una buena conexion. ¡Hablemos!"
        </p>
        <div class="flex justify-center space-x-12 text-gray-300">

            <div class="flex items-center space-x-2">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24">
                    <path fill="#fff"
                        d="M22 6c0-1.1-.9-2-2-2H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2zm-2 0l-8 5l-8-5zm0 12H4V8l8 5l8-5z" />

                <a href="mailto:contacto@biketrack.com" class="hover:underline">contacto&#x40;biketrack.com</a>
            </div>

            <div class="flex items-center space-x-2">
                <svg class="w-4 h-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor"
                    viewBox="0 0 24 24">
                    <g fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                        stroke-width="2">
                        <rect width="20" height="20" x="2" y="2" rx="5" ry="5" />
                        <path d="M16 11.37A4 4 0 1 1 12.63 8A4 4 0 0 1 16 11.37m1.5-4.87h.01" />
                    </g>
                </svg>
                <a href="https://instagram.com/biketrack" target="_blank" class="hover:underline">&#64;biketrack</a>
            </div>

            <div class="flex items-center space-x-2">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16">
                    <path fill="#fff"
                        d="M10.91 2.75h3a11.67 11.67 0 0 1-3.8 7.46a11.7 11.7 0 0 1-7.88 3h-.77V10.4L4 9.52l.84 1.42l.59 1.06l1.07-.62a14.36 14.36 0 0 0 4.77-4.5L12 5.73l-1.22-.64l-1-.52l1.09-1.82m0-1.25a1.26 1.26 0 0 0-1.07.61L8.75 3.93a1.24 1.24 0 0 0 .49 1.75l1 .52a13.06 13.06 0 0 1-4.36 4.1L5 8.89a1.25 1.25 0 0 0-1-.62a1.2 1.2 0 0 0-.41.07L1 9.22a1.25 1.25 0 0 0-.79 1.18v2.85a1.25 1.25 0 0 0 1.25 1.25h.75A13 13 0 0 0 15.14 2.88a1.26 1.26 0 0 0-1.25-1.38z" />
                </svg>
                <span>+34 612 345 678</span>
            </div>

        </div>

        <div class="flex flex-col items-center">
            <h3 class="text-2xl font-bold text-white mb-6 text-center">
                ¡Estamos Aquí!
            </h3>
            <div class="w-full rounded-lg overflow-hidden shadow-lg border border-gray-300 dark:border-gray-700">
                <iframe class="w-full"
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3170.1221761667684!2d-5.94453988781792!3d37.386942834288384!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd126edf6bffeeb7%3A0x3fd8e9f0d6ca50b3!2sEduardo%20Castro%20Motos.!5e0!3m2!1ses!2ses!4v1747603618455!5m2!1ses!2ses"
                    height="450" style="border:0;"></iframe>
            </div>
        </div>
